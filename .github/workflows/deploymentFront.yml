name: Preparant per producci√≥
run-name: ${{ github.actor }} est√† pujant l'aplicaci√≥ a PROD NEXTJSüöÄ
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cd play2learn && npm install
      - run: cd play2learn && npm run build --if-present

      # üëá Verificar si 'dist' existe
      - run: ls -la dist || echo "‚ö†Ô∏è Directori 'dist' no existeix!"

      - uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: play2learn/.next

  Pujar-a-produccio-amb-SCP:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Obtenint el codi del respositori
        uses: actions/checkout@v4

      # üëá Descargar el artifact del build
      - name: Descarregant l'arxiu constru√Øt
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: play2learn/.next

      - name: Verificar contenid del directori descarregat
        run: ls -la .next || echo "‚ö†Ô∏è No s'ha descarregat res a '.next'!"

      - name: scp a produccio
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/prod_key.pem
          chmod 600 ~/prod_key.pem
          scp -r -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i "~/prod_key.pem" .next/standlone/.next/* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/html/.next
          scp -r -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i "~/prod_key.pem" .next/static/* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/html/.next/static
          scp -r -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i "~/prod_key.pem" .next/standlone/server.js ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/html
          scp -r -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i "~/prod_key.pem" .next/package.json ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/html

      - run: echo "üçè This job's status is ${{ job.status }}."